<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trajet - Mobi'Flow</title>
    
    <meta name="robots" content="index, follow" />
    
    <link rel="stylesheet"
	  href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
	  href="bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript"
	    src="bootstrap/js/bootstrap.min.js"></script>
    
    <meta name="viewport"
	  content="min-height: 240px, min-width:240px, max-width=device-width, user-scalable=yes" />
    <link rel="stylesheet" type="text/css" media="all"
	  href="css/design.css" />
    
    <link rel="stylesheet" href="mapView/leaflet.css" />
    <script src="mapView/leaflet.js"></script>
    
    <script type="text/javascript"
	    src="js/form.js"></script>
    <script type="text/javascript"
	    src="js/travel_back-end.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="img/logo.svg" alt="Mobi'Flow" /></h1>
    </header>
    
    <main>
      <h2>Définissez votre trajet</h2>
      
      <form action="date.html">
	<p>
	  <input type="text" id="departure" placeholder="Votre point de départ" />
	</p>
	
	<p>
	  <input type="text" id="arrival" placeholder="Votre point d'arrivée" />
	</p>
	
	<script type="text/javascript" src="mapView/mapbox_id.js"></script>
	<div id="mapid"></div>
	<script type="text/javascript" src="mapView/travel_map.js"></script>
	
	<p>
	  <label for="nb">Nombre de passager(s)</label>
	  <input type="number" value="1" min="1" id="nb" />
	</p>
	
	<p>
	  <input type="checkbox" id="third-parties" />
	  <label for="third-parties">Acceptation de passager(s) tiers</label>
	</p>
	
	<input type="submit" value="Suivant" class="btn btn-default" />
      </form>
    </main>
  </body>
</html>
