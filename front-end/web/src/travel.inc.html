<!DOCTYPE html>
<html>
  <head>
    <title>Trajet - Mobi'Flow</title>
    
    <script type="text/javascript"
	    src="js/travel_back-end.js"></script>
    <script type="text/javascript"
	    src="mapView/mapbox_id.js"></script>
    <script type="text/javascript"
	    src="mapView/travel_map.js"></script>
  </head>
  <body>
    <h1>Définissez votre trajet</h1>
    
    <div id="errors"></div>
    
    <form action="date">
      <p>
	<input type="text" required="required"
	       id="departure" placeholder="Votre point de départ" />
      </p>
      
      <p>
	<input type="text" required="required"
	       id="arrival" placeholder="Votre point d'arrivée" />
      </p>
      
      <div id="map"></div>
      
      <p>
	<label for="nb">Nombre de passager(s)</label>
	<input type="number" value="1" min="1" id="nb" required="required" />
      </p>
      
      <!--<p>
	<input type="checkbox" id="third-parties" />
	<label for="third-parties">Acceptation de passager(s) tiers</label>
      </p>-->
      
      <input type="submit" class="btn btn-default" value="Suivant" />
    </form>
  </body>
</html>
