<!DOCTYPE html>
<html>
  <head>
    <title>Date - Mobi'Flow</title>
    
    <script type="text/javascript"
	    src="js/date.js"></script>
  </head>
  
  <body>
    <h1>Définissez votre date et horaire</h1>
    
    <form action="travel">
      <p>
	<label for="hour">Heure</label>
	<input id="hour" type="number" min="0" max="23" />
      </p>
      
      <p>
	<label for="minute">Minute</label>
	<input id="minute" type="number" min="0" max="59" />
      </p>
      
      <p>
	<label for="day">Jour</label>
	<input id="day" type="number" min="1" max="31" />
      </p>
      
      <p>
	<label for="month">Mois</label>
	<input id="month" type="number" min="1" max="12" />
      </p>
      
      <p>
	<label for="year">Année</label>
	<input id="year" type="number" value="2017" min="2017" max="3000" />
      </p>
      
      <input type="submit" class="btn" value="Envoyer" />
      <a class="btn btn-info" href="travel.html">Retour</a>
    </form>
  </body>
</html>
