<!DOCTYPE html>
<html>
  <head>
    <title>Enregistrement - Mobi'Flow</title>
  </head>
  <script src="js/sign_up.js"></script>
  <body>
    <h1>Enregistrement</h1>
    
    <form action="log-on">
      <input type="text" placeholder="Identifiant" id="username" />
      <br />
      <input type="email" placeholder="Addresse email" id="email" />
      <br />
      <input type="password" required="required"
	     placeholder="Mot de passe" id="password" />
      <br />
      <input type="password" required="required"
	     placeholder="Mot de passe (verif)" id="verif" />
      <br />
      <input type="submit" class="btn" />
    </form>
  </body>
</html>
