<!DOCTYPE html>
<html>
  <head>
    <title>Enregistrement - Mobi'Flow</title>
  </head>
  <body>
    <h1>Enregistrement</h1>
    
    <form action="log-on">
      <input type="text" placeholder="Identifiant" />
      <br />
      <input type="email" placeholder="Addresse email" />
      <br />
      <input type="text" required="required" placeholder="Mot de passe" />
      <br />
      <input type="text" required="required" placeholder="Mot de passe (verif)" />
      <br />
      <input type="submit" class="btn" />
    </form>
  </body>
</html>
